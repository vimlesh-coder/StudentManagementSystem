<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>


 <nav class="navbar navbar-expand-md  bg-dark navbar-dark">  <a class="navbar-brand" href="#">Student Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
     
     
    </ul>
  </div>
</nav>






<br/>
<br/>







<div class="container">
<div class="row">
<h1>List Students</h1>

<div class="row">

<div class="col-lg-3">
<a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>


</div>

</div>

</div>

<table class="table table-striped table-bordered">

<thead class="table-dark">

<tr>

<th>Student First Name</th>

<th>Student last Name</th>

<th>Student  Email</th>

<th>Actions</th>
</tr>

</thead>

<tbody>
<tr th:each="student: ${students}">
<td th:text="${student.firstName}"></td>

<td th:text="${student.lastName}"></td>

<td th:text="${student.email}"></td>

<td>
 <a th:href="@{/students/edit/{id}(id=${student.id})}"

  class="btn btn-primary">Update</a>



<a th:href="@{/students/{id}(id=${student.id})}"

  class="btn btn-danger">Delete</a>


</td>


</tr>

</tbody>




</table>
</div>
</body>
</html>
