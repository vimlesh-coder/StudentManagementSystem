<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Student Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/students}">Student Management</a>
                </li>
            </ul>
        </div>
    </nav>

    <br/>
    <br/>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-sm-6">
                <div class="card">
                    <h1 class="text-center">Update Student</h1>
                    <div class="card-body">
                        <form th:action="@{/students/{id} (id=${student.id})}" th:object="${student}" method="POST">
                            <div class="form-group">
                                <label>Student First Name</label>
                                <input type="text" name="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter Student First Name" required/>
                            </div>

                            <div class="form-group">
                                <label>Student Last Name</label>
                                <input type="text" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter Student Last Name" required/>
                            </div>

                            <div class="form-group">
                                <label>Student Email</label>
                                <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Enter Student Email" required/>
                            </div>

                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
